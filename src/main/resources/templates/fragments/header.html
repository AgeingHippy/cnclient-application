<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<body>
<th:block th:fragment="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <a class="navbar-brand" th:href="@{/}">Microservices</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div id="navbarNavAltMarkup" class="collapse navbar-collapse">
                <ul class="navbar-nav">

                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>

                    <a sec:authorize="hasRole('ADMIN')" class="nav-link active" th:href="@{/admin/action}">Admin
                        Action</a>

                    <a sec:authorize="hasRole('USER')" class="nav-link active" th:href="@{/items}">View Items</a>
                    <a sec:authorize="hasRole('USER')" class="nav-link active" th:href="@{/cart}">View Cart</a>

                    <a sec:authorize="isAuthenticated()"
                       class=" btn btn-outline-success"
                       th:href="@{/sign-out}">logout</a>
                    <a sec:authorize="!isAuthenticated()"
                       class="btn btn-outline-success"
                       th:href="@{/login}">login</a>

                </ul>
            </div>


        </div>
    </nav>
</th:block>
</body>
</html>
